{% extends 'base.html' %}

{% block extra_css %}
<style>
/* Compatibilidad Bootstrap->Tailwind para mÃ³dulo de compras */
.container-fluid {
    max-width: 100%;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
}

@media (min-width: 640px) {
    .container-fluid {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }
}

@media (min-width: 1024px) {
    .container-fluid {
        padding-left: 2rem;
        padding-right: 2rem;
    }
}

@media (min-width: 1280px) {
    .container-fluid {
        max-width: 1280px;
    }
}

/* Convertir clases Bootstrap a equivalentes */
.d-flex { display: flex; }
.justify-content-between { justify-content: space-between; }
.align-items-center { align-items: center; }
.mb-4 { margin-bottom: 1.5rem; }
.h3 { font-size: 1.5rem; font-weight: bold; color: rgb(17 24 39); }
.mb-0 { margin-bottom: 0; }
.text-primary { color: rgb(37 99 235); }
.me-2 { margin-right: 0.5rem; }
.text-muted { color: rgb(107 114 128); }

.btn { 
    display: inline-flex; 
    align-items: center; 
    padding: 0.5rem 1rem; 
    font-size: 0.875rem; 
    font-weight: 500; 
    border-radius: 0.375rem; 
    transition: colors 0.15s ease;
    text-decoration: none;
    border: 1px solid transparent;
    cursor: pointer;
}

.btn:focus { 
    outline: 2px solid transparent; 
    outline-offset: 2px; 
    box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5);
}

.btn-success { 
    background-color: rgb(34 197 94); 
    color: white; 
}
.btn-success:hover { 
    background-color: rgb(21 128 61); 
    color: white;
}

.btn-primary { 
    background-color: rgb(37 99 235); 
    color: white; 
}
.btn-primary:hover { 
    background-color: rgb(29 78 216); 
    color: white;
}

.btn-outline-secondary { 
    border: 1px solid rgb(209 213 219); 
    color: rgb(75 85 99); 
    background-color: white; 
}
.btn-outline-secondary:hover { 
    background-color: rgb(249 250 251); 
    color: rgb(75 85 99);
}

.me-1 { margin-right: 0.25rem; }

/* Cards */
.card { 
    background-color: white; 
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); 
    border-radius: 0.5rem; 
    overflow: hidden; 
}
.card-body { padding: 1.5rem; }
.card-title { 
    font-size: 1.125rem; 
    font-weight: 600; 
    color: rgb(17 24 39); 
    margin-bottom: 0.5rem; 
}
.card-text { font-size: 0.875rem; }

/* Grid system */
.row { 
    display: flex; 
    flex-wrap: wrap; 
    margin-left: -0.75rem; 
    margin-right: -0.75rem; 
}
.col-md-3 { 
    width: 100%; 
    padding-left: 0.75rem; 
    padding-right: 0.75rem; 
    margin-bottom: 1rem; 
}
@media (min-width: 768px) {
    .col-md-3 { width: 25%; }
    .col-md-2 { width: 16.666667%; }
}

.col-md-2 { 
    width: 100%; 
    padding-left: 0.75rem; 
    padding-right: 0.75rem; 
    margin-bottom: 1rem; 
}

/* Forms */
.form-label { 
    display: block; 
    font-size: 0.875rem; 
    font-weight: 500; 
    color: rgb(75 85 99); 
    margin-bottom: 0.25rem; 
}

.form-control, .form-select { 
    display: block; 
    width: 100%; 
    padding: 0.5rem 0.75rem; 
    border: 1px solid rgb(209 213 219); 
    border-radius: 0.375rem; 
    font-size: 0.875rem;
}

.form-control:focus, .form-select:focus { 
    outline: 2px solid transparent; 
    outline-offset: 2px; 
    box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5);
    border-color: rgb(59 130 246);
}

/* Backgrounds */
.bg-light { background-color: rgb(249 250 251); }
.bg-warning { background-color: rgb(254 240 138); }
.bg-info { background-color: rgb(147 197 253); }
.bg-success { background-color: rgb(134 239 172); }
.bg-opacity-10 { opacity: 0.5; }

/* Text alignment */
.text-center { text-align: center; }

/* Tables */
.table { 
    width: 100%; 
    border-collapse: collapse;
}
.table thead { background-color: rgb(249 250 251); }
.table th { 
    padding: 0.75rem 1.5rem; 
    text-align: left; 
    font-size: 0.75rem; 
    font-weight: 500; 
    color: rgb(107 114 128); 
    text-transform: uppercase; 
    letter-spacing: 0.05em;
    border-bottom: 1px solid rgb(229 231 235);
}
.table td { 
    padding: 1rem 1.5rem; 
    font-size: 0.875rem; 
    color: rgb(17 24 39);
    border-bottom: 1px solid rgb(229 231 235);
}
.table-hover tbody tr:hover { background-color: rgb(249 250 251); }

/* Badges */
.badge { 
    display: inline-flex; 
    align-items: center; 
    padding: 0.25rem 0.625rem; 
    border-radius: 9999px; 
    font-size: 0.75rem; 
    font-weight: 500; 
}
.badge.bg-warning { 
    background-color: rgb(254 240 138); 
    color: rgb(146 64 14); 
}
.badge.bg-success { 
    background-color: rgb(134 239 172); 
    color: rgb(21 128 61); 
}
.badge.bg-danger { 
    background-color: rgb(252 165 165); 
    color: rgb(153 27 27); 
}
.badge.bg-info { 
    background-color: rgb(147 197 253); 
    color: rgb(30 64 175); 
}

/* Spacing utilities */
.g-3 > * { margin-bottom: 0.75rem; }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block compras_content %}{% endblock %}
    </div>
</div>
{% endblock %}
